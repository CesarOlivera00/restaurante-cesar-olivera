<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/global_style.css">
    <link rel="stylesheet" href="./css/rrhh_style.css">

    <title>Restaurante Web</title>
</head>
<body>
    <!-- Cabecera, contiene Logo y una barra de navegaciÃ³n -->
    <header>
        <div class="content-logo">
            <img src="./images/logo_restaurante_web.jpg" alt="Imagen de Logo">
        </div>
        <nav>
            <ul>
                <li id="item_nav_inicio"><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="menus.html">Menus</a></li>
                <li><a href="rrhh.html">Trabaja con Nostros</a></li>
            </ul>
        </nav>
    </header>
    <div class="content-page">
        <div class="content-form">
            <form class="form-contacto">
                <fieldset>
                    <legend>Trabaja con Nosotros</legend>
                    <fieldset>
                        <legend>Datos</legend>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="txt_nombre" required />
                        <br>
                        <br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="txt_apellido" required />
                        <br>
                        <br>
                        <label for="txt_mail">Email:</label>
                        <input type="mail" name="mail" id="txt_mail" required />
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Mas Datos</legend>
                        <label for="drp_genero">Genero:</label>
                        <select name="tipo_mensaje" id="drp_genero">
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                        </select>
                        <br>
                        <br>
                        <label for="txt_edad">Email:</label>
                        <input type="number" name="edad" id="txt_edad" required />
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>CV</legend>
                        <label for="txt_file_cv">CV archivo:</label>
                        <input type="file" name="file_cv" id="txt_file_cv" />
                        <br>
                        <br>
                        <label for="txt_descripcion">Descripcion:</label>
                        <br>
                        <textarea name="descripcion" id="txt_descripcion" cols="30" rows="10" required></textarea>
                    </fieldset>
                    <br>
                    <input type="checkbox" name="terminmos_condiciones" id="chk_terminos_condiciones" />
                    <label for="chk_terminos_condiciones"><strong>Acepto los Terminos y Condiciones</strong></label>
                    <br>
                    <br>
                    <button type="button">Enviar</button>
                </fieldset>
            </form>
            <img id="img_formulario" src="images/cover-form.jpg" />
        </div>
    </div>
    <!-- Pie de Pagina -->
    <footer>
        <ul class="ft-list-nav">
            <!-- Lista de navegacion -->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="menus.html">Menus</a></li>
            <li><a href="rrhh.html">Trabaja con Nostros</a></li>
            <li><a href="no_disp.html">No disponible</a></li>
        </ul>
        <ul class="ft-list-social">
            <!-- Lista de Redes Sociales -->
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        </ul>
        <!-- Formulario de contacto-->
        <form class="ft-form-contact">
            <fieldset>
                <legend>Contacto</legend>
                <label for="txt_mail">Email:</label>
                <input type="mail" name="mail" id="txt_mail" required />
                <br>
                <br>
                <label for="txt_consulta">Mensaje:</label>
                <br>
                <textarea name="consulta" id="txt_consulta" cols="30" rows="6" required></textarea>
                <br>
                <br>
                <button type="button">Enviar</button>
            </fieldset>
        </form>
    </footer>
</body>
</html>
