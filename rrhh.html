<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/global_style.css">
    <link rel="stylesheet" href="./css/rrhh_style.css">

    <title>Restaurante Web</title>
</head>
<body>
    <!-- Cabecera, contiene Logo y una barra de navegaciÃ³n -->
    <header class="shadow-sm">
        <div class="content-logo">
            <img src="./images/logo_restaurante_web.jpg" alt="Imagen de Logo">
        </div>
        <nav class="nav justify-content-end">
            <a class="nav-link active" href="index.html">Inicio</a>
            <a class="nav-link" href="nosotros.html">Nosotros</a>
            <a class="nav-link" href="menus.html">Menus</a>
            <a class="nav-link" href="rrhh.html">Trabaja con Nosotros</a>
        </nav>
    </header>
    <div class="content-page">
        <div class="content-form">
            <form class="form-contacto">
                <fieldset>
                    <legend>Trabaja con Nosotros</legend>
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="form-label" for="nombre">Nombre:</label>
                            <input class="form-control" type="text" name="nombre" id="txt_nombre" required />
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label" for="apellido">Apellido:</label>
                            <input class="form-control" type="text" name="apellido" id="txt_apellido" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <label class="form-label" for="txt_mail">Email:</label>
                            <input class="form-control" type="mail" name="mail" id="txt_mail" required />
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label" for="telefono">Telefono:</label>
                            <input class="form-control" type="text" name="telefono" id="txt_telefono" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <label class="form-label" for="drp_genero">Genero:</label>
                            <select class="form-select" name="drp_genero" id="drp_genero">
                                <option>Hombre</option>
                                <option>Mujer</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="form-label" for="txt_edad">Edad:</label>
                            <input class="form-control" type="number" name="edad" id="txt_edad" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="form-label" for="txt_file_cv">CV archivo:</label>
                            <input class="form-control" type="file" name="file_cv" id="txt_file_cv" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="form-label" for="txt_descripcion">Descripcion:</label>
                            <textarea name="descripcion" id="txt_descripcion" cols="30" rows="10" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="checkbox" name="terminmos_condiciones" id="chk_terminos_condiciones" />
                            <label class="form-label" for="chk_terminos_condiciones"><strong>Acepto los Terminos y Condiciones</strong></label>
                        </div>
                    </div>
                    
                    <div class="sec-enviar d-grid gap-2">
                        <button type="button" class="btn btn-success">Enviar</button>
                    </div>
                </fieldset>
            </form>
            <img id="img_formulario" src="images/cover-form.jpg" />
        </div>
    </div>
    
    <!-- Pie de Pagina -->
    <footer>
        <ul class="ft-list-nav">
            <!-- Lista de navegacion -->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="menus.html">Menus</a></li>
            <li><a href="rrhh.html">Trabaja con Nostros</a></li>
            <li><a href="no_disp.html">No disponible</a></li>
        </ul>
        <ul class="ft-list-social">
            <!-- Lista de Redes Sociales -->
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
            <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        </ul>
        <!-- Formulario de contacto-->
        <form class="ft-form-contact">
            <fieldset>
                <legend>Contacto</legend>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="txt_mail" class="form-label"Email:</label>
                        <input type="mail" name="mail" id="txt_mail" class="form-control" required />
                    </div>
                </div>

                <label for="txt_consulta" class="form-label"Mensaje:</label>
                <textarea name="consulta" id="txt_consulta" cols="30" rows="6" class="form-control" required></textarea>

                <div class="sec-enviar d-grid gap-2">
                    <button type="button" class="btn btn-success">Enviar</button>
                </div>
            </fieldset>
        </form>
    </footer>
</body>
</html>
